<h2 class="page-header">사용자등록|Register</h2>
<form (ngSubmit) = "onRegisterSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">사용자이름|Name</label>
        <input type="text"[(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputEmail1"/>
    </div>
    <br/>
    <div class="form-group">
        <label for="exampleInputEmail2">이메일:Email address</label>
        <input type="email"[(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control"id="exampleInputEmail2"/>
    </div>
    <br/>
    <div class="form-group">
        <label for="exampleInputEmail3">아이디</label>
        <input type="text"[(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control"id="exampleInputEmail3"/>
    </div>
    <br/>
    <div class="form-group">
        <label for="exampleInputEmail4">비밀번호</label>
        <input type="password"[(ngModel)]="password1" [ngModelOptions]="{standalone: true}" class="form-control"id="exampleInputEmail4"/>
    </div>
    <br/>
    <div class="form-group">
        <label for="exampleInputEmail5">비밀번호 확인</label>
        <input type="password"[(ngModel)]="password2" [ngModelOptions]="{standalone: true}" class="form-control"id="exampleInputEmail5"/>
    </div>
    <br/>
    <input type="submit" class="btn btn-primary" value="사용자등록하기"/>
</form>
